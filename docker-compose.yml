services:

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: education-consumer-1
    networks:
      - app-network
    volumes:
      - ./consumer:/tourist_project
      - /tourist_project/node_modules
    environment:
      - MONGO_LINK=${MONGO_LINK}
      - RABBIT_LINK_CONNECT=${RABBIT_LINK_CONNECT}
    depends_on:
      mongodb:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
      
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: education-rabbitmq-1
    ports:
      - "15672:15672" # RabbitMQ management UI
      - "5672:5672"   # RabbitMQ AMQP protocol
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    expose:
      - "5672"
    environment:
      - RABBIT_LINK_CONNECT=${RABBIT_LINK_CONNECT}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db
      # - ./.database/mongo_backup:/data/backup  # take backup files
    healthcheck:
      test: ["CMD-SHELL", "mongosh", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    expose:
      - "27017"
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}

  express:
    build:
      context: ./express/tourist_project
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - MONGO_HOST=mongodb
      - MONGO_LINK=${MONGO_LINK}
      - HASH_SALT=${HASH_SALT}
      - JWT_SECRET=${JWT_SECRET}
      - RABBIT_LINK_CONNECT=${RABBIT_LINK_CONNECT}
      - FINAL_HOST=${FINAL_HOST}
    expose:
      - "3000"
    volumes:
      - ./express/tourist_project:/tourist_project
      - /tourist_project/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    # restart: unless-stopped
    container_name: education-express-1

